<!DOCTYPE html>
<html ng-app="myApp">
<body ng-cloak="">
  <title>Gestion d'inscription aux rendez-vous</title>
  <meta name="Description" content="Gestion d'inscription aux rendez-vous">
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" />
  <link rel="stylesheet" href="css/custom.css" type="text/css" />
  <link rel="stylesheet" href="css/font-awesome.min.css" type="text/css" />
  <link rel="stylesheet" href="css/multiple-date-picker.css" type="text/css"/>
  <!--<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>-->
 
  <div class="blog-masthead">
      <div class="container">
        <nav class="blog-nav">
		<ul class="nav navbar-nav navbar-right">

			<span ng-show="personne" class="blog-nav-item" ><b>Connecté en tant que : {{personne.grade}} {{personne.nom}} {{personne.prenom}}</b></span>
			<a ng-show="personne" class="blog-nav-item active" ng-click="deconnect();" href="#/"><b>Déconnexion</b></a>
		   <a ng-hide="personne" class="blog-nav-item active" href="#/"><b>Connexion</b></a>
		   </ul>
        </nav>
      </div>
    </div>

<div class="container">
    <div class="page-content">
      <div ng-view="" id="ng-view"></div>
    </div>
</div>

<!-- Libraries -->
<script src="js/angular.min.js"></script>
<script src="js/ui-bootstrap-tpls-1.1.0.min.js"></script>
<script src="js/angular-route.min.js"></script>
<script src="js/angular-animate.min.js"></script>
<script src="js/angular-cookies.min.js"></script>
<script src="js/multipleDatePicker.min.js"></script>
<script src="js/angular-locale_fr.js"></script>
<!-- AngularJS custom codes -->
<script src="app/app.js"></script>
<script src="app/data.js"></script>
<script src="app/directives.js"></script>
<script src="app/AccueilCtrl.js"></script>
<script src="app/AgendaCtrl.js"></script>
<script src="app/InscriptionCtrl.js"></script>
<!-- Some Bootstrap Helper Libraries -->
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/underscore.min.js"></script>

</html>
