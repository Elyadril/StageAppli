<button type="button" class="close" ng-click="cancel();">
        <i class="fa fa-times-circle-o" style="margin:10px;color:blue;"></i>
    </button>
 <div class="panel-heading">
        <h3 class="modal-title">Création d'un rendez-vous</h3>
 </div>
<div class="modal-body">
  <form name="RendezVous_form" class="form-horizontal" role="form" novalidate>
     <div class="col-md-6" style="margin-top: 9px">
    <label for="dateDeb">Début : </label>
    <p class="input-group">
      <input  type="text" id="dateDeb" class="form-control" uib-datepicker-popup="dd/MM/yyyy" ng-blur="initDateFin()"  ng-model="rdv.DateDebut"  is-open="popupD.opened" datepicker-options="dateOptions" required max-date="rdv.DateFin"   close-text="Fermer"/>
      <span class="input-group-btn">
     <button type="button" class="btn btn-default " ng-click="openD()"><i class="glyphicon glyphicon-calendar"></i></button>
      </span>
    </p>
   </div>
   <div class="col-md-6">
    <uib-timepicker ng-model="rdv.DateDebut" show-meridian="false"></uib-timepicker>
   </div>
  
  
    <div class="col-md-6" style="margin-top: 9px">
    <label for="dateFin">Fin : </label>
    <p class="input-group">
      <input type="text" id="dateFin" class="form-control" uib-datepicker-popup="dd/MM/yyyy" ng-focus="initDateFin()"  ng-model="rdv.DateFin" is-open="popupF.opened" datepicker-options="dateOptions" min-date="rdv.DateDebut"  required close-text="Fermer" />
      <span class="input-group-btn">
     <button type="button" class="btn btn-default " ng-click="openF()"><i class="glyphicon glyphicon-calendar"></i></button>
      </span>
    </p>
   </div>
   <div class="col-md-6">
    <uib-timepicker ng-model="rdv.DateFin" show-meridian="false" min="rdv.DateDebut"></uib-timepicker>
   </div>

   <div class="text-right">
    <a class="btn btn-sm" ng-click="cancel()"><i class="ace-icon fa fa-reply"></i>retour</a>
    <button ng-click="ajoutRendezVous(rdv);"
      ng-disabled="RendezVous_form.$invalid || enableUpdate"
      class="btn btn-sm btn-primary"
      type="submit">
     <i class="ace-icon fa fa-check"></i>Ajouter le rendez-vous
    </button>
   </div>
  </form>

</div>
